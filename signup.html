<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="/js/common.js"></script>
    <title>Signup</title>
  </head>
  <body>
    <div id="box">
      <div id="container_form">
        <div id="container_title">
          <h1>Signup</h1> 
          <div class="divider"></div>
        </div>
      <form data-javascript data-action="/register" data-method="POST">
        <div class="container_input">
          <label for="first_name">Name and Surname</label> </br>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Erri Cuttar"
            minlength="1"
          />
        </div>
        <div class="container_input">
          <label for="email">Email</label></br>
          <input
            pattern="^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$"
            type="text"
            id="email"
            name="email"
            placeholder="esempio@e.com"
          />
        </div>
        <div class="container_input">
          <label for="password">Password</label></br>
          <input type="password" id="password" name="password" minlength="4" />
        </div>
        <div class="container_input">
          <label for="password_2">Confirm password </label></br>
          <input
            type="password"
            id="password_2"
            name="password_2"
            minlength="4"
          />
        </div>
        <div class="container_input">
          <label for="birth_date">Birth date</label></br>
          <input
            type="date"
            id="birth_date"
            name="birth_date"
            placeholder="1991_10_30"
          />
        </div>
        <div class="form_buttons_container">
          <input id="submit" class="form_buttons" type="submit" value="Sign up" />
        </div>
        <div id="box_error" class="box_error"></div>
      </div>
      </form>
    </div>
    <script src="/js/signup.js"></script>
  </body>
</html>
