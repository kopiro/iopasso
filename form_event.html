<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/event.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <script src="/js/common.js"></script><script src="/js/check_login.js"></script>
    <title>Made your event</title>
  </head>
  <body>
    <div class="box">
      <div id="container_two">
      <form data-javascript data-action="/events" data-method="POST" id="form_event">
  
        <div class="container_input" >
          <label for="name">Name</label></br>
          <input type="text" id="name" name="name" />
        </div>
        <div class="container_input">
          <label for="address">Address</label></br>
          <input type="text" id="address" name="address"/>
        </div>
        <div class="container_input">
          <label for="meeting-time">Choose a date for your appointment:</label>

          <input type="datetime-local" id="datetime"
                 name="datetime" value=""
                 >
        </div>
        <div class="container_input">
            <label for="guests">Guests</label></br>
            <select name="select" id="guests" multiple></select>
        </div>
        <div id="box_error" class="box_error"></div>
        <div class="event_buttons">
          <input id="submit" class="event_buttons" type="submit"/>
        </div>
        </div>
      </form>
    </div>
    </div>
    <script src="/js/event.js"></script>
  </body>
</html>
